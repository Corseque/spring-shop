<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение регистрации</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>


<!-- todo дз 9 добавить форму ввода кода подтверждения-->
<body>
<div th:replace="~{common/navbar :: navi(Confirmation)}"></div>
<div class="container">
    <h2>Заказ успешно замещён!</h2>
    <hr>

    <h1>Заказ</h1>
    <table class="table">
        <thead>
        <tr>
                <th scope="col">#</th>
                <th scope="col">Наименование</th>
                <th scope="col">Цена за ед.</th>
                <th scope="col">Кол-во</th>
                <th scope="col">Сумма</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItem, i : ${order.orderItems}">
                <td th:text="${i.count}"></td>
                <td th:text="${orderItem.product.title}"></td>
                <td th:text="${orderItem.itemPrice}"></td>
                <td th:text="${orderItem.quantity}"></td>
                <td th:text="${orderItem.totalPrice}"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td>Итого заказ:</td>
            <td th:text="${order.price}"></td>
        </tr>
        </tbody>
    </table>

    <p th:text="'ФИО: ' + ${order.recipientFirstname + ' ' + order.recipientLastname}"/>
    <p th:text="'Email:: ' +${order.recipientMail}"/>
    <p th:text="'Телефон: ' +${order.recipientPhone}"/>
    <p th:text="'Адрес доставки: ' +${order.deliveryAddress.country + ' ' + order.deliveryAddress.city + ' ' + order.deliveryAddress.street}"/>
    <p th:text="'Дата доставки: ' +${order.deliveryDate}"/>
    <p th:text="'Стоимость доставки: ' +${order.deliveryPrice}"/>
    <p th:text="'Общая стоимость заказа: ' +${order.price + order.deliveryPrice}"/>


</div>
<div th:replace="~{common/footer :: footerBlock}"></div>
</body>
</html>
