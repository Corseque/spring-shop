<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navi(ProductForm)}"></div>

<div class="container">

    <form method="POST" enctype="multipart/form-data" th:action="@{/upload-multiple-files}">
        <input type="file" name="files" multiple> <br/><br/>
        <button type="submit">Сохранить</button>
    </form>

    <div class="lightbox">
        <div class="multi-carousel">
            <div class="multi-carousel-inner">
                <div class="multi-carousel-item">
                    <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/1.webp"
                            data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Slides/1.webp"
                            alt="Table Full of Spices"
                            class="w-100"
                    />
                </div>
                <div class="multi-carousel-item">
                    <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/2.webp"
                            data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Slides/2.webp"
                            alt="Winter Landscape"
                            class="w-100"
                    />
                </div>
                <div class="multi-carousel-item">
                    <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/3.webp"
                            data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Slides/3.webp"
                            alt="View of the City in the Mountains"
                            class="w-100"
                    />
                </div>
                <div class="multi-carousel-item">
                    <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/4.webp"
                            data-mdb-img="https://mdbcdn.b-cdn.net/img/Photos/Slides/4.webp"
                            alt="Place Royale Bruxelles"
                            class="w-100"
                    />
                </div>
            </div>
            <button
                    class="carousel-control-prev"
                    type="button"
                    tabindex="0"
                    data-mdb-slide="prev"
            >
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button
                    class="carousel-control-next"
                    type="button"
                    tabindex="0"
                    data-mdb-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

</div>
<div th:replace="~{common/footer :: footerBlock}"></div>


</body>
</html>
